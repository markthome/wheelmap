speech.info.welcome=Willkommen bei <lang xml:lang="en-GB">Trailblazers</lang>!
speech.info.help=Ich kann für dich prüfen, ob eine Adresse barrierefrei und mit mobilen einschränkungen dennoch zugänglich ist. Frage mich dazu einfach nach einer Adresse mit Straßenname, Hausnummer und Ort.
speech.info.about=<lang xml:lang="en-GB">Trailblazers</lang> basiert auf Kartendaten der <lang xml:lang="en-GB">Wheelmap.org-Community</lang>. 
speech.info.stop=Okay, auf wiedersehen bis zum nächsten mal!
speech.info.fallback-message=Ich kann die Zugänglichkeit von Adressen und Orten überprüfen, wenn du mich nach einer bekannten Adresse oder einem bekannten Ort fragst oder du beginnst einfach mit der Frage: Ist eine Adresse barrierefrei?
speech.info.fallback-prompt=Welche Adresse oder welchen Ort soll ich auf Zugänglichkeit prüfen?
speech.error.wheelmap-not-found=Hmm, Entschuldigung. Ich habe keine Daten über barrierefreie Zugänge für diese Adresse gefunden. Bitte versuche es erneut.
speech.error.address-not-found=Hmm, leider habe ich gar keine Kartendaten für deine Anfrage gefunden. Bitte versuche es erneut.
